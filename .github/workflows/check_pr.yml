name: check_pr
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
    - release/*
jobs:
  docker-action-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo ${{github.base_ref}}
        echo ${{github.head_ref}}
        git branch
      
